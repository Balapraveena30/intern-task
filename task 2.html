<!DOCTYPE html>
<html>
<body>

<h1>unshift/Push</h1>


<script>

document.write("UNSHIFT ARRAY ELEMENT","<br><br>");
document.write("Before unshift:","<br>");
Colors =["Green", "Orange", "Red", "Violet"];
document.write(Colors,"<br><br>");
document.write("After unshift:","<br>");
Colors.unshift(45, "doll");

document.write(Colors ,"<br><br>");

document.write("PUSH ARRAY ELEMENT","<br><br>");
document.write("Before Push:","<br>");
 array1 = ["5465", "Orange", "Apple", "Mango"];
 document.write(array1,"<br><br>");
 document.write("After Push:","<br>");
 array1.push("sky", "blue");

 document.write(array1);

</script>

</body>
</html>
