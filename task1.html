<body>
    <h3>TASK 1</h3>
    <script type="text/javascript">
        var a = parseInt(prompt("Enter a value"));
        var b = parseInt(prompt("Enter b value"));

           function Operations(a, b) {
            var add = a + b;
            var sub = a - b;
            var mul = a * b;
            var div = a / b;
            var rem = a % b;
            var pow = a ^ b;

            document.write("Addition: " + add ,"<br>");  
            document.write("Subtraction: " + sub,"<br>");
            document.write("Multiplication: " + mul,"</br>");
            document.write("Division: " + div,"</br>");
            document.write("Remains: " + rem,"</br>");
            document.write("Power: " + pow,"</br>");
  }

   Operations(a, b); 
  
  </script>
  </body>
