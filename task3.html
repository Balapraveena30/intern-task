<!DOCTYPE html>
<html>
    <body>


        <script>

            document.write("Multiplication Table","<br><br>");

            var a =parseInt(prompt("enter the a value"));
            for (let i = 1; i <= 20; ++i)
              document.write(a + " * " + i + " = " + a * i,"<br>");

        </script>

    </body>
</html>
